version: "3.5"
services:     
    edge_broker:
        image: fogflow/broker
        volumes:
            - ./config.json:/config.json 
        ports:
            - 8060:8060
        restart: always     
                                        
    edge_worker:
        image: fogflow/worker
        volumes:
            - /tmp:/tmp        
            - ./config.json:/config.json                            
            - /var/run/docker.sock:/var/run/docker.sock      
        depends_on: 
            - edge_broker
        restart: always
        
        
